<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>Gabriel Machado</title>
</head>

<body>
    <header class="header">

        <h1 class="title">Em construção</h1>
    </header>

    <main>
        
        <section class="calc">
            <h2 class="sub_title">Calculadora</h2>
            <p class="text"></p>
            <div class="operations">
                <div class="div_interacions">
                    <input type="number" class="number_one"></input>
                    <input type="number" class="number_two"></input>
                    <label >=</label>
                    <label >0</label>
                </div>
                <div class="calc-buttons">
                    <button class="bt_01">1</button>
                    <button class="bt_02">2</button>
                    <button class="bt_03">3</button>
                    <button class="bt_*">*</button>
                    <button class="bt_04">4</button>
                    <button class="bt_05">5</button>
                    <button class="bt_06">6</button>
                    <button class="bt_-">-</button>
                    <button class="bt_07">7</button>
                    <button class="bt_08">8</button>
                    <button class="bt_09">9</button>
                    <button class="bt_pluss">+</button>
                    <button class="bt_negation">+/-</button>
                    <button class="bt_00">0</button>
                    <button class="bt_comma">,</button>
                    <button class="bt_equal">=</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">Gabriel R. Machado</footer>
</body>

</html>
